<p>In <a href="http://github.com/bredele/brick">brick</a> you can compute properties in two ways:</p>
<pre><code class="lang-html">&lt;span&gt;{{ firstName + ' ' + lastName }}&lt;/span&gt;
</code></pre>
<p>or</p>
<pre><code class="lang-js">view.compute('name', function() {
    return this.firstName + ' ' + this.lastName;
});
</code></pre>
