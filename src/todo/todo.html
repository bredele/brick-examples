<section id="todoapp">
  <header id="header">
    <input id="new-todo" placeholder="What needs to be done?" events="on:keypress > 13,add" autofocus>
  </header>
  <section id="main">
    <input id="toggle-all" type="checkbox" events="on:click,toggleAll">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list" events="on: click .toggle,toggle;on:click .destroy,del;on:dbclick .label,edit" todos>
      <li class="{{ status }}">
        <input class="toggle" type="checkbox">
        <label class="label">{{ label }}</label>
        <button class="destroy"></button>
      </li>
    </ul>
  </section>
  <footer id="footer" class="hidden" visible="items">
    <span id="todo-count">
      <strong>{{ '' + pending }}</strong> 
      item{{ pending !== 1 ? 's' : '' }} left
    </span>
    <button id="clear-completed" events="on:click,delAll" class="{{ completed ? '' : 'hidden' }}">
      Clear completed ({{ completed }})
    </button>
  </footer>
</section>
