<p>This example is a fork of the famous <a href="http://todomvc.com/">Todo MVC</a> and is probably one of the <a href="https://github.com/bredele/lego-examples/tree/master/src/todos">smallest</a> and fastest. In average, it is 22 times faster than Backbone.</p>
<blockquote>
<p><strong>Tips</strong>: type <strong><code>todo 200 foo</code></strong> in the console to create 200 items with the label foo. The console will print the benchmark score.</p>
