<p>Expressions in <a href="http://github.com/bredele/lego">lego</a> are a strict subset of the JavaScript language. You can use logical operators, paths, etc.
</p>
<p>Here's an example:</p>
<pre><code class="lang-html"><span>The string {{label}} has {{ label.length }} character {{ label.length !== 1 ? 's' : '' }}</span>
</code></pre>
