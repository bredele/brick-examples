<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lego examples</title>
	<link rel="stylesheet" href="build/build.css">
</head>
<body>
	<div class="container">
		<div class="toolbar">
			<h1 class="title"><a class="title-link" href="http://github.com/bredele/lego" target="_blank">Lego<small class="grey">js</small></a></h1>
		</div>
		<div class="sidebar">
			<header class="sidebar-header">
				<input class="search-field" placeholder="Search all examples" type="text" search="on:input,search">
			</header>
			<div>
				<ul class="tabs" control="radio:click .tabs-li, select">
				  <li class="tabs-li active" >Examples</li>
				  <li class="tabs-li">Console</li>
				</ul>
			</div>
			<div class="sidebar-stack">
				<ul class="list-examples" control="radio:click .example-item,active" examples>
					<a href="#{{name}}" class="searchable example-item" data-search="{{keywords}}">
						<span class="example-title">{{label}}</span>
					</a>
				</ul>
			</div>
		</div>
		<div class="main">
			<header class="main-header">
				<h3 class="main-title" >
					<a href="{{link}}" target="_blank">{{author}}/{{name}}</a>
				</h3>
				<div class="share">
					<a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out this awesome demo!" data-via="bredeleca" data-related="bredeleca" data-hashtags="legojs">Tweet</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
				<iframe src="http://ghbtns.com/github-btn.html?user=bredele&repo=lego&type=watch&count=true"
				 allowtransparency="true" frameborder="0" scrolling="0" width="95px" height="20"></iframe>
				</div>
				<div class="description"></div>
			</header>
			<div class="stack"></div>
		</div>
	</div>
	<script src="build/build.js"></script>
	<script>require('home');</script>
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48577008-1', 'bredele.github.io');
  ga('send', 'pageview');
</script>
</body>
</html>
